<table
  id="table-grupos"
  mat-table
  [dataSource]="grupos">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let grupo">
      {{ grupo.grupoId }}
    </td>
  </ng-container>
  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef> Nome </th>
    <td mat-cell *matCellDef="let grupo"> {{grupo.nome}} </td>
  </ng-container>
  <ng-container matColumnDef="descricao">
    <th mat-header-cell *matHeaderCellDef> Descrição </th>
    <td mat-cell *matCellDef="let grupo"> {{grupo.descricao}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="grupos"></tr>
  <tr mat-row *matRowDef="let myRowData; columns: grupos"></tr>
</table>
